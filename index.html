                    (n = n * o + i.burgerPosition.x),
                      (u = u * o + i.burgerPosition.y),
                      0 == a ? b.moveTo(n, u) : b.lineTo(n, u);
                  }

                    (b.strokeStyle = `rgba( ${m.value}, ${m.value}, ${
                      m.value
                    }, ${a * i.buttonAlpha})`),

                }

              ),

              }px;\n            top: ${
                i.burgerMargin / (3 * dpi)
              }px;\n            right: ${i.burgerMargin / (3 * dpi)}px;`),
              (l.style = `\n            width: ${

              }px;\n             top: ${
